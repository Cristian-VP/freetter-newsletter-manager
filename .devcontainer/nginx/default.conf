upstream fpm_backend {
    server fpm:9000;
}

server {
    listen 80;
    server_name localhost;
    root /workspace/public;

    # Seguridad: Headers para protección
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Límite de tamaño de carga (50MB para desarrollo)
    client_max_body_size 50M;

    index index.php;
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Redireccionar requests sin archivos al índice (SPA)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # No loguear archivos estáticos comunes
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Errores 404 redirigen a index.php
    error_page 404 /index.php;

    # Procesamiento de PHP mediante FPM
    location ~ \.php$ {
        fastcgi_pass fpm_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/php_errors.log";

        # Configuración de buffers
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Timeouts para requests largos
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Incluir parámetros estándar
        include fastcgi_params;
    }

    # Denegar acceso a archivos ocultos (excepto .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a directorios de aplicación
    location ~ ^/(storage|bootstrap|config|database|routes|tests)/ {
        deny all;
        return 403;
    }
}
